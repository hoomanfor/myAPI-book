<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Josefin+Sans:400,700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <title>myAPI Book</title>
</head>

<body>

    <nav class="container-fluid">
      <div class="row no-gutters">
        <div class="col-3 d-none d-md-flex justify-content-center align-items-center social">
          <a href="https://github.com/hoomanfor" target="_blank"><i class="fab fa-github-alt"></i></a>
          <a href="https://www.linkedin.com/in/hoomanfor" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="col-11 col-md-6 d-flex justify-content-center align-items-center">
          <h1>myAPI book</h1>
        </div>
        <div class="col-1 col-md-3 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary toggle-cart">Cart</button>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row justify-content-center hero">
        <div class="col-12 col-md-4 text-center text-md-right">
          <img id="product-image" class="img-fluid" src="" />
        </div>
        <div class="col-12 col-md-4 d-flex align-items-center">
          <div class="heroText text-center">
            <h2 id="product-title"></h2>
            <p id="product-description"></p>
            <button class="btn btn-primary h-100 toggle-cart">Add to Cart</button>
          </div>
        </div>
        <!-- Cart -->
        <div class="col-12 col-md-4 px-0 bg-light border cart">
          <!-- Cart Header -->
          <header class="d-flex justify-content-between align-items-center p-2 border-bottom">
              <h3>Cart</h3>
              <button class="btn btn-danger">X</button>
          </header>
          <!-- Cart Line-Item -->
          <div class="d-flex justify-content-between p-2">
            <div class="d-flex">
              <!-- Column 1 -->
              <img class="lineItemThumbnail" id="lineItemThumbnail" src="/images/3d-book-cover.png">
              <div class="d-flex-column border">
                <span>myAPI book<span>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary decrementQuantity" type="button">-</button>
                  </div>
                    <input type="number" class="form-control text-center quantity" placeholder="" value="1">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary incrementQuantity" type="button">+</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Column 2 -->
            <div class="align-self-center">
              <span>$10.00</span>
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-secondary text-light d-flex align-items-end justify-content-center">
      <p>Copyright &#169; 2020 | myAPI book | All rights reserved</p>
    </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="/javascript/logic.js"></script>
</body>

</html>
